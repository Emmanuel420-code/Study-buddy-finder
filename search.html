<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Study Buddy Finder</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
     <div class="search-container">
        <aside class="filters">
            <h2>Filters</h2>
            <label for="subject">Subject:</label>
            <select id="subject">
                <option value="">All Subjects</option>
                <option value="math">Mathematics</option>
                <option value="Science">Science</option>
                <option value="programming">Programming</option>
                <option value="chemistry">Chemistry</option>
                <option value="physics">Physics</option>
                <option value="economics">Economics</option>
                <option value="biology">Biology</option>
                <option value="computer-science">Computer Science</option>
                <option value="Further Maths">Further Maths</option>
                <option value="digital electronics">Digital Electronics</option>
                <option value="introduction to algorithm">Introduction To Algorithm</option>
                <option value="introduction to software engineering">Introduction To Software Engineering</option>
                <option value="computer graphics design">Computer Graphics Design</option>
                <option value="maintenance methodology">Maintenance Methodology</option>



            </select>

            <label for="availability">Availability:</label>
            <select id="availability">
                <option value="any">Any</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>
            <label for="study-method">Study Method:</label>
            <select id="study-method">
                <option value="">Any</option>
                <option value="video">Video Call</option>
                <option value="text">Text Chat</option>
                <option value="in-person">In-Person</option>
            </select>

            <label for="language">Language:</label>
            <select id="language">
                <option value="english">English</option>
                <option value="French">French</option>
                <option value="English">Spanish</option>


            </select>
            
            <button id="apply-filters">Apply Filters</button>
        </aside>

        <main class="search-results">
            <h2 class="study-buddies">Study Buddies</h2>
            <div id="results-container"></div>
            <div class="search-results">
                <div class="search-card">
                    <img src="avatar1.jpeg" alt="Profile Picture">
                    <h3>John Doe</h3>
                    <p><strong>Field of Study:</strong> Computer Science</p>
                    <p><strong>Interests:</strong> AI, Math, Programming</p>
                    <button class="message-btn">Message</button>
                    <button class="request-btn">Send Request</button>
                    <button class="group-btn">Add to Study Group</button>
                    </div>
                    <div class="study-group-recommendations">
                        <h3>Recommended Study Groups</h3>
                        <ul id="recommended-groups"></ul>
                    </div>

                </div>
                <div id="search-results">

                </div>
                <div id="loading" class="hidden">Loading...</div>
            </div>
        </main>
     </div>
    <script src="search.js"></script>
</body>
</html>
