<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <section class="search-container">
        <div class="filters">
            <label for="skill-level">Skill Level:</label>
            <select id="skill-level">
                <option value="">All</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Expert">Expert</option>
            </select>

            <label for="study-method">Study Method:</label>
            <select id="study-method">
                <option value="">All</option>
                <option value="Solo">Solo</option>
                <option value="Group">Group</option>
                <option value="Flashcards">Flashcards</option>
                <option value="Video Calls">Video Calls</option>
            </select>

            <label for="availability">Availability:</label>
            <select id="availability">
                <option value="">All</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Night">Night</option>
            </select>
            
            <button id="apply-filters">Apply Filters</button>
        </div>
        <h2>Find Your Perfect Study Buddy</h2>
        <div class="buddy-list">
            <div class="buddy-card">
                <img src="avatar1.jpeg" alt="User">
                <h3>John Doe</h3>
                <p>Subjects: Math, Science</p>
                <a href="profile.html?name=John%20Doe&subjects=Math,Science" class="btn">View Profile</a>
            </div>

            <div class="buddy-card">
                <img src="avatar2.jpeg" alt="User">
                <h3>Jane Smith</h3>
                <p>Subjects: History, English</p>
                <a href="profile.html" class="btn">View Profile</a>
            </div>

            <div class="buddy-card">
                <img src="avatar2.jpeg" alt="User">
                <h3>Michael Lee</h3>
                <p>Subjects: Physics, Chemistry</p>
                <a href="profile.html" class="btn">View Profile</a>
            </div>
        </div>
    </section>
    <script src="search.js"></script>
</body>
</html>
