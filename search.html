<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Study Buddy Finder</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
     <div class="search-container">
        <aside class="filters">
            <h2>Filters</h2>
            <label for="subject">Subject:</label>
            <select id="subject">
                <option value="">All Subjects</option>
                <option value="math">Mathematics</option>
                <option value="Science">Science</option>
                <option value="programming">Programming</option>
                <option value="ai">AI</option>

            </select>

            <label for="availability">Availability:</label>
            <input type="time" id="availability">

            <label for="study-method">Study Method:</label>
            <select id="study-method">
                <option value="">Any</option>
                <option value="video">Video Call</option>
                <option value="text">Text Chat</option>
                <option value="in-person">In-Person</option>
            </select>
            
            <button id="apply-filters">Apply Filters</button>
        </aside>

        <main class="search-results">
            <h2 class="study-buddies">Study Buddies</h2>
            <div id="results-container"></div>
            <div class="search-results">
                <div class="search-card">
                    <img src="avatar1.jpeg" alt="Profile Picture">
                    <h3>John Doe</h3>
                    <p><strong>Field of Study:</strong> Computer Science</p>
                    <p><strong>Interests:</strong> AI, Math, Programming</p>
                    <button class="message-btn">Message</button>

                </div>
                <div id="search-results">

                </div>
                <div id="loading" class="hidden">Loading...</div>
            </div>
        </main>
     </div>
    <script src="script.js"></script>
</body>
</html>
