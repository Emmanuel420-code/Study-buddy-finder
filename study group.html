<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="study group.css">
</head>
<body>
    <div class="group-container">
        <div class="group-creation">
            <h3>Create a Study Group</h3>
            <input type="text" id="group-name" placeholder="Enter group name" />
            <textarea id="group-description" placeholder="Enter group description"></textarea>
            <input type="text" id="group-topic" placeholder="Enter group topic" />
            <button id="create-group">Create Group</button>
        </div>

        <div class="groups-list">
            <h3>Available Groups</h3>
            <div class="group" id="group-1">
                <h4>Math Study Group</h4>
                <button class="join-btn">Join</button>
            </div>
            <div class="group" id="group-2">
                <h4>History Study Group</h4>
                <button class="join-btn">Join</button>
            </div>
        </div>
    </div>

    <div class="group-chat">
        <div class="group-header">
            <h2>Math Study Group</h2>
            <p>Topic: Algebra</p>
            <button id="leave-group">Leave Group</button>

            <div class="Schedule-session">
                <h3>Schedule a Study Session</h3>
                <input type="datetime-local" id="study-session-time" />
                <button id="schedule-session-btn">Schedule</button>
            </div>
        </div>
        <div class="chat-container">
            <div class="message-list" id="message-list">

            </div>
            <div class="message-input">
                <input type="text" id="message" placeholder="Type a message..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
